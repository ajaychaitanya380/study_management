<!-- study_management/templates/study_management/study_confirm_delete.html -->
{% extends 'study_management/base.html' %}

{% block content %}
<h2>Delete Study: {{ study.student_name }}</h2>
<p>Are you sure you want to delete this study?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'study_list' %}">Cancel</a>
</form>
{% endblock %}
